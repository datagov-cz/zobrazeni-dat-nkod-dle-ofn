<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
          crossorigin="anonymous">
    <link rel="icon" href="assets/favicon1.ico" type="image/x-icon"/>
    <title>OFN - demo aplikace</title>
</head>
<body>
<script src="lib/jquery.datetimepicker.full.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script type="module" src="bundle.js"></script>
<div class="container-fluid p-3">
    <h1>Časová specifikace podle OFN </h1>
    <div>
        <label for="input"></label>
        <textarea id="input" name="input" rows="20" cols="150">{
        "věc": {
            "název": "testovací název",
            "iri": "iri-vec"
        },
        "počet_opakování": 10
    }
</textarea>
        <div class="container">
            <div class="row">
                <div>
                    <button onclick="bundle.specificationToString($('#input').val(), $('#result'))"
                            value="Process"
                            name="Process">Zkusit přeložit do přirozeného jazyka
                    </button>
                </div>
                <div>
                    <div id="datetimepicker"><label>zadejte datum rrrr-mm-dd</label></div>
                    <input type="text" id="datetimeinput"></input>

                    <button onclick="bundle.contains($('#input').val(), Date.parse($('#datetimeinput').val()), $('#result'))"
                            value="Process"
                            name="Process">Odpovídá vybraný čas specifikaci?
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div id="result"></div>
    </div>
</div>
</body>
</html>
